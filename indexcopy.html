<!DOCTYPE html>
<html lang="en">

<!-- Head and Meta-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>



    <div class="w-50 vstack mx-auto g-3">
        <div class="col6">
            <input type="text" class="form-control" placeholder="Name" aria-label="First name">
        </div>
        <div class="col6">
            <input type="email" class="form-control" placeholder="Email Address" aria-label="Last name">
        </div>
        <div class="col6">
            <input type="number" class="form-control" placeholder="Phone Number" aria-label="Last name">
        </div>
        <div class="col6">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>



</body>
